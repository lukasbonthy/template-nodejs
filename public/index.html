<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Virtual Campus</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <canvas id="game"></canvas>

  <div class="hud">
    <div class="title">Virtual Campus</div>
    <div class="hint">WASD / Arrows to move • Tap D-pad on mobile</div>
  </div>

  <div class="name-modal" id="nameModal">
    <div class="panel">
      <h1>Pick your name</h1>
      <form id="nameForm">
        <input id="nameInput" maxlength="16" placeholder="e.g., Lukas" required />
        <button type="submit">Enter Campus</button>
      </form>
      <p class="note">Max 16 chars • letters, numbers, spaces, - ' .</p>
    </div>
  </div>

  <!-- Mobile D-pad -->
  <div class="dpad" id="dpad">
    <button data-dir="up">▲</button>
    <div class="mid">
      <button data-dir="left">◀</button>
      <button data-dir="down">▼</button>
      <button data-dir="right">▶</button>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>
</body>
</html>
