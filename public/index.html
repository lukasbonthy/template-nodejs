<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Light & Fellowship ‚Äî Christian Chat</title>

  <!-- Tailwind via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            base: '#0b0a10',
            baseDeep: '#08070c',
            deepGreen: '#0b1a1a',
            purpleHud: '#241335',
            neo: '#a78bfa',
            gleam: '#34d399'
          },
          boxShadow: {
            glowNeo: '0 0 24px rgba(167,139,250,.25)',
            glowEmerald: '0 0 24px rgba(52,211,153,.18)'
          },
          backdropBlur: { xs: '2px' },
          keyframes: {
            fadeIn: { '0%': {opacity:0, transform:'translateY(8px)'}, '100%': {opacity:1, transform:'translateY(0)'} },
            pulseSoft: { '0%,100%': {opacity:.8}, '50%': {opacity:1} },
            sheen: { '0%': { transform:'translateX(-150%)' }, '100%': { transform:'translateX(150%)' } },
            dots: { '0%,80%,100%': { transform:'scale(0)' }, '40%': { transform:'scale(1)' } }
          },
          animation: {
            'fade-in': 'fadeIn .28s ease-out both',
            'pulse-soft': 'pulseSoft 2.6s ease-in-out infinite',
            'sheen': 'sheen 3.2s ease-in-out infinite',
            'dot1': 'dots 1.2s infinite',
            'dot2': 'dots 1.2s .2s infinite',
            'dot3': 'dots 1.2s .4s infinite'
          }
        }
      }
    };
  </script>

  <style>
    :root { color-scheme: dark; }
    body {
      background:
        radial-gradient(1200px 600px at 10% -10%, rgba(167,139,250,.08), transparent 50%),
        radial-gradient(900px 500px at 120% 10%, rgba(52,211,153,.06), transparent 55%),
        #0b0a10;
    }
    .glass {
      background:
        linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02)) border-box,
        linear-gradient(160deg, rgba(167,139,250,.45), rgba(52,211,153,.35)) padding-box;
      backdrop-filter: blur(6px) saturate(120%);
      -webkit-backdrop-filter: blur(6px) saturate(120%);
    }
    .shiny { position: relative; overflow: hidden; }
    .shiny:after {
      content:""; position:absolute; inset:-2px; z-index:0;
      background: conic-gradient(from 0deg, rgba(167,139,250,.0), rgba(167,139,250,.2), rgba(52,211,153,.12), rgba(167,139,250,.0));
      filter: blur(12px); animation: spin 9s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    .sheen-stripe { pointer-events:none; position:absolute; inset:0; overflow:hidden; }
    .sheen-stripe::before {
      content:""; position:absolute; top:0; bottom:0; width:35%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,.12), transparent);
      transform: skewX(-12deg); animation: sheen 3.2s ease-in-out infinite;
    }
    .msg-bubble.me::after, .msg-bubble.them::after {
      content:""; position:absolute; bottom:-2px; width:14px; height:14px; filter: blur(.2px);
    }
    .msg-bubble.me::after { right:10px; background: radial-gradient(14px at 100% 50%, rgba(52,211,153,.35), transparent 70%); }
    .msg-bubble.them::after { left:10px; background: radial-gradient(14px at 0% 50%, rgba(167,139,250,.35), transparent 70%); }
    @media (prefers-reduced-motion: reduce) {
      .shiny:after, .sheen-stripe::before, [class*="animate-"] { animation: none !important; }
    }
  </style>
</head>
<body class="min-h-screen text-gray-200 selection:bg-neo/30 selection:text-white">
  <!-- TOP HUD -->
  <header class="glass shiny shadow-glowNeo border border-white/10 rounded-b-2xl px-4 sm:px-6 py-3 sticky top-0 z-50">
    <div class="relative z-10 flex items-center justify-between gap-3">
      <div class="flex items-center gap-3">
        <div class="grid place-items-center size-10 rounded-xl bg-purpleHud/60 ring-1 ring-white/10 shadow-glowNeo">
          <svg width="20" height="20" viewBox="0 0 24 24" class="text-neo">
            <path fill="currentColor" d="M10 2h4v6h6v4h-6v10h-4V12H4V8h6z"/>
          </svg>
        </div>
        <div>
          <h1 class="text-lg font-semibold tracking-wide">Light & Fellowship</h1>
          <p id="verseBar" class="text-xs text-gray-400">
            ‚ÄúThe light shines in the darkness, and the darkness has not overcome it.‚Äù ‚Äî John 1:5
          </p>
        </div>
      </div>

      <!-- status -->
      <div class="flex items-center gap-2">
        <div id="statusBadge" class="px-2 py-1 rounded-full text-xs bg-gray-600/40 ring-1 ring-white/10">Connecting‚Ä¶</div>
        <button id="btnTheme" class="px-3 py-1.5 rounded-xl bg-gradient-to-r from-neo/80 to-gleam/70 hover:from-neo hover:to-gleam text-black font-medium shadow-glowNeo transition text-sm">Theme</button>
      </div>
    </div>
    <div class="sheen-stripe"></div>
  </header>

  <!-- MAIN -->
  <main class="mx-auto max-w-6xl grid grid-cols-1 md:grid-cols-[280px,1fr] gap-4 md:gap-6 px-4 sm:px-6 py-4">
    <!-- ASIDE -->
    <aside class="glass shiny border border-white/10 rounded-2xl p-4 md:sticky md:top-[90px] h-max shadow-glowNeo">
      <div class="relative z-10 space-y-4">
        <h2 class="font-semibold text-gray-100 flex items-center gap-2">
          <span class="size-2 rounded-full bg-gleam animate-pulse-soft shadow-[0_0_12px_rgba(52,211,153,.65)]"></span>
          Realtime Room (Express + Socket.IO)
        </h2>
        <div class="text-xs text-gray-400">
          Messages broadcast to all connected clients. Ephemeral memory (no DB).
        </div>

        <div class="pt-1">
          <label class="block text-xs text-gray-400 mb-1">Your display name</label>
          <div class="flex items-center gap-2">
            <input id="nameInput" class="w-full px-3 py-2 rounded-xl bg-baseDeep/80 ring-1 ring-white/10 outline-none focus:ring-neo/40 placeholder:text-gray-500" placeholder="e.g. GraceWalker" />
            <button id="saveName" class="px-3 py-2 rounded-xl bg-gleam/20 hover:bg-gleam/30 ring-1 ring-gleam/40 text-gleam text-sm" type="button">Save</button>
          </div>
        </div>

        <div class="pt-2">
          <h3 class="text-sm text-gray-300 mb-2">Quick blessings</h3>
          <div class="flex flex-wrap gap-2">
            <button data-bless="Peace be with you!" class="chip" type="button">Peace ‚úåÔ∏è</button>
            <button data-bless="God bless and keep you." class="chip" type="button">Blessings ‚ú®</button>
            <button data-bless="Praying for you." class="chip" type="button">Prayer üôè</button>
            <button data-bless="Amen!" class="chip" type="button">Amen üôå</button>
          </div>
        </div>
      </div>
    </aside>

    <!-- CHAT -->
    <section class="glass shiny border border-white/10 rounded-2xl shadow-glowNeo min-h-[60vh] flex flex-col">
      <div id="messages" class="relative z-10 flex-1 overflow-y-auto p-4 sm:p-6 space-y-3"></div>

      <div id="typing" class="px-4 pb-1 text-xs text-gray-400 hidden">
        Someone is typing
        <span class="inline-flex gap-1 ml-1 align-middle">
          <span class="size-1.5 rounded-full bg-gray-400/70 animate-dot1"></span>
          <span class="size-1.5 rounded-full bg-gray-400/70 animate-dot2"></span>
          <span class="size-1.5 rounded-full bg-gray-400/70 animate-dot3"></span>
        </span>
      </div>

      <!-- Important: prevent page reload -->
      <form id="composer" onsubmit="return false" autocomplete="off" novalidate class="relative z-10 p-3 sm:p-4 pt-2 border-t border-white/10">
        <div class="flex items-end gap-2">
          <textarea id="input" rows="1" placeholder="Type a message to encourage‚Ä¶"
            class="flex-1 resize-none px-4 py-3 rounded-2xl bg-baseDeep/80 ring-1 ring-white/10 outline-none
                   focus:ring-2 focus:ring-neo/40 placeholder:text-gray-500 transition"></textarea>

          <button id="sendBtn" type="button"
            class="relative overflow-hidden px-4 py-3 rounded-2xl font-semibold text-base text-black
                   bg-gradient-to-r from-neo/90 to-gleam/90 hover:from-neo hover:to-gleam
                   shadow-glowNeo active:translate-y-[1px] transition">
            <span class="relative z-10">Send</span>
            <span class="absolute inset-0 opacity-30 pointer-events-none bg-[radial-gradient(120px_60px_at_var(--x,50%)_-30%,white,transparent_60%)]"></span>
          </button>
        </div>
      </form>
    </section>
  </main>

  <!-- Utilities -->
  <style>
    .chip { @apply px-3 py-1.5 text-xs rounded-xl bg-baseDeep/70 hover:bg-baseDeep/60 ring-1 ring-white/10 text-gray-300 transition; }
    .msg-bubble { @apply relative max-w-[85%] md:max-w-[70%] px-4 py-3 rounded-2xl ring-1 backdrop-blur-xs shadow-glowNeo animate-fade-in; }
    .msg-meta { @apply mt-1 text-[10px] uppercase tracking-wide text-gray-400; }
    .msg-me { @apply ml-auto; }
    .msg-them { @apply mr-auto; }
  </style>

  <!-- Socket.IO client served by our server -->
  <script src="/socket.io/socket.io.js"></script>
  <!-- CDN fallback if above fails -->
  <script>if(typeof io==='undefined'){document.write('<script src="https://cdn.socket.io/4.8.1/socket.io.min.js"><\\/script>');}</script>

  <!-- App -->
  <script>
    // Elements
    const $ = s => document.querySelector(s);
    const messagesEl = $('#messages');
    const inputEl = $('#input');
    const sendBtn = $('#sendBtn');
    const typingEl = $('#typing');
    const statusBadge = $('#statusBadge');
    const nameInput = $('#nameInput');
    const saveName = $('#saveName');
    const btnTheme = $('#btnTheme');

    // State
    const NAME_KEY = 'christchat:name';
    let displayName = localStorage.getItem(NAME_KEY) || 'Guest';
    nameInput.value = displayName;

    // Status helper
    function setStatus(text, cls) {
      statusBadge.textContent = text;
      statusBadge.className = "px-2 py-1 rounded-full text-xs ring-1 " + cls;
    }

    // Theme toggle
    let dark = true;
    btnTheme.addEventListener('click', () => {
      dark = !dark;
      document.documentElement.classList.toggle('dark', dark);
    });

    saveName.addEventListener('click', () => {
      displayName = nameInput.value.trim() || 'Guest';
      localStorage.setItem(NAME_KEY, displayName);
      statusBadge.animate([{filter:'brightness(1.2)'},{filter:'brightness(1)'}], {duration:300});
    });

    // Socket.IO
    const socket = io({ path: "/socket.io", transports: ["websocket", "polling"] });

    socket.on("connect", () => setStatus("Connected", "bg-gleam/20 text-gleam ring-gleam/40"));
    socket.on("connect_error", () => setStatus("Retrying‚Ä¶", "bg-yellow-400/20 text-yellow-300 ring-yellow-400/40"));
    socket.on("reconnect_attempt", () => setStatus("Retrying‚Ä¶", "bg-yellow-400/20 text-yellow-300 ring-yellow-400/40"));
    socket.on("disconnect", () => setStatus("Disconnected", "bg-red-400/20 text-red-300 ring-red-400/40"));

    socket.on("history", (arr) => {
      messagesEl.innerHTML = '';
      (arr || []).forEach(renderMessage);
    });
    socket.on("typing", () => showTypingHint());
    socket.on("message", (m) => renderMessage(m));

    // UI helpers
    function fmtTime(ts) {
      const d = new Date(ts);
      return d.toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
    }
    function renderMessage(m) {
      const isMe = (m.user === displayName);
      const wrap = document.createElement('div');
      wrap.className = `msg ${isMe ? 'msg-me' : 'msg-them'}`;

      const bubble = document.createElement('div');
      bubble.className = `msg-bubble ${isMe ? 'me' : 'them'} ${isMe ? 'bg-deepGreen/70 ring-gleam/20' : 'bg-purpleHud/70 ring-neo/20'}`;

      const who = document.createElement('div');
      who.className = 'text-xs text-gray-300/80 mb-1';
      who.textContent = m.user || 'Guest';

      const body = document.createElement('div');
      body.className = 'leading-relaxed';
      body.textContent = m.text;

      const meta = document.createElement('div');
      meta.className = 'msg-meta';
      meta.textContent = fmtTime(m.ts);

      if (!isMe) bubble.appendChild(who);
      bubble.appendChild(body);
      bubble.appendChild(meta);
      wrap.appendChild(bubble);
      messagesEl.appendChild(wrap);
      messagesEl.scrollTo({ top: messagesEl.scrollHeight + 9999, behavior: 'smooth' });
    }

    let typingTimer = null;
    function showTypingHint() {
      typingEl.classList.remove('hidden');
      clearTimeout(typingTimer);
      typingTimer = setTimeout(() => typingEl.classList.add('hidden'), 1200);
    }

    // Send handlers (no page reload)
    function sendCurrentMessage() {
      const text = inputEl.value.trim();
      if (!text) return;
      const m = {
        id: (crypto.randomUUID && crypto.randomUUID()) || String(Date.now()) + Math.random(),
        user: displayName,
        text,
        ts: Date.now()
      };
      socket.emit("message", m);
      inputEl.value = "";
      autoGrow(inputEl);
      inputEl.focus();
    }
    sendBtn.addEventListener('click', sendCurrentMessage);

    // Enter to send (Shift+Enter = newline)
    inputEl.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendCurrentMessage();
      }
    });

    // Typing + autogrow
    let lastType = 0;
    inputEl.addEventListener('input', () => {
      const now = Date.now();
      if (now - lastType > 500) { socket.emit("typing", { user: displayName }); lastType = now; }
      autoGrow(inputEl);
    });
    function autoGrow(el) {
      el.style.height = 'auto';
      el.style.height = Math.min(el.scrollHeight, 160) + 'px';
    }

    // button sheen
    sendBtn.addEventListener('pointermove', e => {
      const r = sendBtn.getBoundingClientRect();
      const x = ((e.clientX - r.left) / r.width) * 100;
      sendBtn.style.setProperty('--x', x + '%');
    });

    // Quick blessings
    document.querySelectorAll('[data-bless]').forEach(b => {
      b.addEventListener('click', () => {
        inputEl.value = b.getAttribute('data-bless');
        sendCurrentMessage();
      });
    });
  </script>
</body>
</html>
